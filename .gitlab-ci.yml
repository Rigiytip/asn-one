image: java:8-jdk

stages:
  - build
  - test
  - qa

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

test:
  stage: test
  script:
    - ./gradlew test
  artifacts:
    reports:
      junit: build/test-results/test/TEST-*.xml

check:
  stage: qa
  script:
    - ./gradlew check

sonarqube:
  stage: qa
  script:
    - ./gradlew sonarqube -Dsonar.login=${SONAR_TOKEN}

# deploy:
